<!-- Messages -->
{% if messages %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
    {% for message in messages %}
    <div class="mb-4 p-4 rounded-lg border-l-4 {% if message.tags == 'error' %}bg-red-50 border-red-400 text-red-700{% elif message.tags == 'warning' %}bg-yellow-50 border-yellow-400 text-yellow-700{% elif message.tags == 'success' %}bg-green-50 border-green-400 text-green-700{% else %}bg-blue-50 border-blue-400 text-blue-700{% endif %}">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                {% if message.tags == 'error' %}
                    <i class="bi bi-exclamation-triangle-fill mr-2"></i>
                {% elif message.tags == 'warning' %}
                    <i class="bi bi-exclamation-circle-fill mr-2"></i>
                {% elif message.tags == 'success' %}
                    <i class="bi bi-check-circle-fill mr-2"></i>
                {% else %}
                    <i class="bi bi-info-circle-fill mr-2"></i>
                {% endif %}
                {{ message }}
            </div>
            <button type="button" class="text-gray-400 hover:text-gray-600" onclick="this.parentElement.parentElement.remove()">
                <i class="bi bi-x text-lg"></i>
            </button>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
