{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthentiCred - {% block title %}{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <meta name="theme-color" content="#3b82f6">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .did-badge {
            font-family: 'Courier New', monospace;
            word-break: break-all;
            white-space: normal;
            max-width: none;
            min-width: 0;
            overflow-wrap: break-word;
        }
        
        /* Responsive DID badge */
        @media (max-width: 640px) {
            .did-badge {
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
            }
        }
        .blockchain-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-verified {
            background-color: #10b981;
        }
        .status-pending {
            background-color: #f59e0b;
        }
        .status-error {
            background-color: #ef4444;
        }
        
        /* Form styling to ensure visibility and consistency */
        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        input[type="date"], 
        input[type="number"], 
        input[type="url"], 
        input[type="tel"],
        textarea, 
        select {
            background-color: #ffffff !important;
            border: 1px solid #d1d5db !important;
            border-radius: 0.5rem !important;
            padding: 0.5rem 0.75rem !important;
            font-size: 0.875rem !important;
            line-height: 1.25rem !important;
            color: #111827 !important;
            width: 100% !important;
            box-sizing: border-box !important;
        }
        
        input[type="text"]:focus, 
        input[type="email"]:focus, 
        input[type="password"]:focus, 
        input[type="date"]:focus, 
        input[type="number"]:focus, 
        input[type="url"]:focus, 
        input[type="tel"]:focus,
        textarea:focus, 
        select:focus {
            outline: none !important;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }
        
        input[type="text"]::placeholder, 
        input[type="email"]::placeholder, 
        input[type="password"]::placeholder, 
        input[type="date"]::placeholder, 
        input[type="number"]::placeholder, 
        input[type="url"]::placeholder, 
        input[type="tel"]::placeholder,
        textarea::placeholder {
            color: #9ca3af !important;
        }
        
        /* Django form field styling */
        .form-control {
            background-color: #ffffff !important;
            border: 1px solid #d1d5db !important;
            border-radius: 0.5rem !important;
            padding: 0.5rem 0.75rem !important;
            font-size: 0.875rem !important;
            line-height: 1.25rem !important;
            color: #111827 !important;
            width: 100% !important;
            box-sizing: border-box !important;
        }
        
        .form-control:focus {
            outline: none !important;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }
        
        .form-control.is-invalid {
            border-color: #ef4444 !important;
        }
        
        .form-control.is-invalid:focus {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
        }
        
        /* Error styling */
        .errorlist {
            color: #ef4444 !important;
            font-size: 0.875rem !important;
            margin-top: 0.25rem !important;
            list-style: none !important;
            padding: 0 !important;
        }
        
        .errorlist li {
            margin-bottom: 0.25rem !important;
        }
        
        /* Checkbox and radio styling */
        input[type="checkbox"], 
        input[type="radio"] {
            width: auto !important;
            margin-right: 0.5rem !important;
        }
        
        /* Textarea specific styling */
        textarea {
            resize: vertical !important;
            min-height: 2.5rem !important;
        }
        
        /* Select dropdown styling */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e") !important;
            background-position: right 0.5rem center !important;
            background-repeat: no-repeat !important;
            background-size: 1.5em 1.5em !important;
            padding-right: 2.5rem !important;
        }
        
        /* Mobile navbar button styling */
        @media (max-width: 640px) {
            .navbar-auth-buttons a {
                padding: 0.5rem !important;
                min-width: 2.5rem !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
            }
            
            .navbar-auth-buttons a i {
                margin-right: 0 !important;
                font-size: 1.1rem !important;
            }
            
            .navbar-username {
                max-width: 6rem !important;
                overflow: hidden !important;
                text-overflow: ellipsis !important;
                white-space: nowrap !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    {% include 'users/components/navbar.html' %}

    {% include 'users/components/messages.html' %}

    <!-- Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    {% include 'users/components/footer.html' %}

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // Conditional field display for registration form
        document.addEventListener('DOMContentLoaded', function() {
            const userTypeRadios = document.querySelectorAll('input[name="user_type"]');
            const institutionFields = document.getElementById('institution-fields');
            
            function toggleInstitutionFields() {
                const selectedType = document.querySelector('input[name="user_type"]:checked');
                if (selectedType && institutionFields) {
                    institutionFields.style.display = selectedType.value === 'INSTITUTION' ? 'block' : 'none';
                }
            }
            
            if (userTypeRadios.length) {
                userTypeRadios.forEach(radio => {
                    radio.addEventListener('change', toggleInstitutionFields);
                });
                toggleInstitutionFields(); // Initial state
            }
        });
    </script>
</body>
</html>
