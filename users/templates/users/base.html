{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthentiCred - {% block title %}{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <meta name="theme-color" content="#3b82f6">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .did-badge {
            font-family: 'Courier New', monospace;
            word-break: break-all;
            white-space: normal;
            max-width: none;
            min-width: 0;
            overflow-wrap: break-word;
        }
        
        /* Responsive DID badge */
        @media (max-width: 640px) {
            .did-badge {
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
            }
        }
        .blockchain-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-verified {
            background-color: #10b981;
        }
        .status-pending {
            background-color: #f59e0b;
        }
        .status-error {
            background-color: #ef4444;
        }
        
        /* Form styling to ensure visibility and consistency */
        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        input[type="date"], 
        input[type="number"], 
        input[type="url"], 
        input[type="tel"],
        textarea, 
        select {
            background-color: #ffffff !important;
            border: 1px solid #d1d5db !important;
            border-radius: 0.5rem !important;
            padding: 0.5rem 0.75rem !important;
            font-size: 0.875rem !important;
            line-height: 1.25rem !important;
            color: #111827 !important;
            width: 100% !important;
            box-sizing: border-box !important;
        }
        
        input[type="text"]:focus, 
        input[type="email"]:focus, 
        input[type="password"]:focus, 
        input[type="date"]:focus, 
        input[type="number"]:focus, 
        input[type="url"]:focus, 
        input[type="tel"]:focus,
        textarea:focus, 
        select:focus {
            outline: none !important;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }
        
        input[type="text"]::placeholder, 
        input[type="email"]::placeholder, 
        input[type="password"]::placeholder, 
        input[type="date"]::placeholder, 
        input[type="number"]::placeholder, 
        input[type="url"]::placeholder, 
        input[type="tel"]::placeholder,
        textarea::placeholder {
            color: #9ca3af !important;
        }
        
        /* Django form field styling */
        .form-control {
            background-color: #ffffff !important;
            border: 1px solid #d1d5db !important;
            border-radius: 0.5rem !important;
            padding: 0.5rem 0.75rem !important;
            font-size: 0.875rem !important;
            line-height: 1.25rem !important;
            color: #111827 !important;
            width: 100% !important;
            box-sizing: border-box !important;
        }
        
        .form-control:focus {
            outline: none !important;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }
        
        .form-control.is-invalid {
            border-color: #ef4444 !important;
        }
        
        .form-control.is-invalid:focus {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
        }
        
        /* Error styling */
        .errorlist {
            color: #ef4444 !important;
            font-size: 0.875rem !important;
            margin-top: 0.25rem !important;
            list-style: none !important;
            padding: 0 !important;
        }
        
        .errorlist li {
            margin-bottom: 0.25rem !important;
        }
        
        /* Checkbox and radio styling */
        input[type="checkbox"], 
        input[type="radio"] {
            width: auto !important;
            margin-right: 0.5rem !important;
        }
        
        /* Textarea specific styling */
        textarea {
            resize: vertical !important;
            min-height: 2.5rem !important;
        }
        
        /* Select dropdown styling */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e") !important;
            background-position: right 0.5rem center !important;
            background-repeat: no-repeat !important;
            background-size: 1.5em 1.5em !important;
            padding-right: 2.5rem !important;
        }
        
        /* Mobile navbar button styling */
        @media (max-width: 640px) {
            .navbar-auth-buttons a {
                padding: 0.5rem !important;
                min-width: 2.5rem !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
            }
            
            .navbar-auth-buttons a i {
                margin-right: 0 !important;
                font-size: 1.1rem !important;
            }
            
            .navbar-username {
                max-width: 6rem !important;
                overflow: hidden !important;
                text-overflow: ellipsis !important;
                white-space: nowrap !important;
            }
        }
        
        /* Animation classes */
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Form field focus states */
        input:focus, select:focus, textarea:focus {
            outline: none !important;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }
        
        /* Error state styling */
        .border-red-500 {
            border-color: #ef4444 !important;
        }
        
        .ring-red-200 {
            box-shadow: 0 0 0 3px rgba(254, 202, 202, 0.5) !important;
        }
        
        /* Success state styling */
        .border-green-500 {
            border-color: #10b981 !important;
        }
        
        .ring-green-200 {
            box-shadow: 0 0 0 3px rgba(187, 247, 208, 0.5) !important;
        }
        
        /* Custom radio button styling */
        input[type="radio"]:checked + label {
            border-color: #3b82f6 !important;
            background-color: #eff6ff !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }
        
        input[type="radio"]:checked + label .radio-dot {
            border-color: #3b82f6 !important;
            background-color: #3b82f6 !important;
        }
        
        input[type="radio"]:checked + label .radio-inner {
            opacity: 1 !important;
        }
        
        /* Hover effects for radio buttons */
        input[type="radio"] + label:hover {
            background-color: #f9fafb !important;
            border-color: #d1d5db !important;
        }
        
        /* Ensure peer classes work properly */
        .peer:checked ~ .peer-checked\:border-blue-500 {
            border-color: #3b82f6 !important;
        }
        
        .peer:checked ~ .peer-checked\:bg-blue-50 {
            background-color: #eff6ff !important;
        }
        
        .peer:checked ~ .peer-checked\:ring-blue-200 {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }
        
        /* Additional styling for radio button states */
        input[type="radio"]:checked + label {
            border-color: #3b82f6 !important;
            background-color: #eff6ff !important;
        }
        
        input[type="radio"]:checked + label .w-4.h-4 {
            border-color: #3b82f6 !important;
            background-color: #3b82f6 !important;
        }
        
        input[type="radio"]:checked + label .w-2.h-2 {
            opacity: 1 !important;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    {% include 'users/components/navbar.html' %}

    {% include 'users/components/messages.html' %}

    <!-- Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    {% include 'users/components/footer.html' %}

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // Conditional field display for registration form
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up radio button functionality...');
            
            const userTypeRadios = document.querySelectorAll('input[name="user_type"]');
            const institutionFields = document.getElementById('institution-fields');
            
            console.log('Found radio buttons:', userTypeRadios.length);
            console.log('Institution fields element:', institutionFields);
            
            function toggleInstitutionFields() {
                const selectedType = document.querySelector('input[name="user_type"]:checked');
                console.log('Selected type:', selectedType ? selectedType.value : 'none');
                
                if (selectedType && institutionFields) {
                    if (selectedType.value === 'INSTITUTION') {
                        institutionFields.style.display = 'block';
                        institutionFields.classList.add('animate-fade-in');
                        console.log('Showing institution fields');
                        // Add required attribute to institution name field
                        const institutionNameField = document.getElementById('id_institution_name');
                        if (institutionNameField) {
                            institutionNameField.setAttribute('required', 'required');
                        }
                    } else {
                        institutionFields.style.display = 'none';
                        institutionFields.classList.remove('animate-fade-in');
                        console.log('Hiding institution fields');
                        // Remove required attribute from institution name field
                        const institutionNameField = document.getElementById('id_institution_name');
                        if (institutionNameField) {
                            institutionNameField.removeAttribute('required');
                        }
                    }
                }
            }
            
            if (userTypeRadios.length) {
                userTypeRadios.forEach((radio, index) => {
                    console.log(`Setting up radio ${index}:`, radio.value, radio.checked);
                    
                    // Add click event listener as well
                    radio.addEventListener('click', function(e) {
                        console.log('Radio button clicked:', e.target.value, e.target.checked);
                    });
                    
                    radio.addEventListener('change', function(e) {
                        console.log('Radio button changed:', e.target.value, e.target.checked);
                        
                        // Update visual states
                        updateRadioButtonStates();
                        
                        toggleInstitutionFields();
                    });
                    
                    // Also add event listener to the label
                    const label = document.querySelector(`label[for="${radio.id}"]`);
                    if (label) {
                        label.addEventListener('click', function(e) {
                            console.log('Label clicked for radio:', radio.value);
                            // Manually check the radio button
                            radio.checked = true;
                            radio.dispatchEvent(new Event('change'));
                        });
                    }
                });
                
                // Function to update radio button visual states
                function updateRadioButtonStates() {
                    userTypeRadios.forEach(radio => {
                        const label = document.querySelector(`label[for="${radio.id}"]`);
                        if (label) {
                            if (radio.checked) {
                                label.classList.add('border-blue-500', 'bg-blue-50', 'ring-2', 'ring-blue-200');
                                const dot = label.querySelector('.radio-dot');
                                const inner = label.querySelector('.radio-inner');
                                if (dot) dot.classList.add('border-blue-500', 'bg-blue-500');
                                if (inner) inner.classList.add('opacity-100');
                            } else {
                                label.classList.remove('border-blue-500', 'bg-blue-50', 'ring-2', 'ring-blue-200');
                                const dot = label.querySelector('.radio-dot');
                                const inner = label.querySelector('.radio-inner');
                                if (dot) dot.classList.remove('border-blue-500', 'bg-blue-500');
                                if (inner) inner.classList.remove('opacity-100');
                            }
                        }
                    });
                }
                
                // Initial state update
                updateRadioButtonStates();
                toggleInstitutionFields();
            } else {
                console.warn('No radio buttons found!');
            }
            
            // Add visual feedback for form validation
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    const requiredFields = form.querySelectorAll('[required]');
                    let hasErrors = false;
                    
                    requiredFields.forEach(field => {
                        if (!field.value.trim()) {
                            field.classList.add('border-red-500', 'ring-red-200');
                            hasErrors = true;
                        } else {
                            field.classList.remove('border-red-500', 'ring-red-200');
                        }
                    });
                    
                    if (hasErrors) {
                        e.preventDefault();
                        // Show error message
                        const errorMsg = document.createElement('div');
                        errorMsg.className = 'mt-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm';
                        errorMsg.innerHTML = '<i class="bi bi-exclamation-circle mr-2"></i>Please fill in all required fields.';
                        
                        const existingError = form.querySelector('.bg-red-50');
                        if (existingError) {
                            existingError.remove();
                        }
                        
                        form.appendChild(errorMsg);
                        
                        // Scroll to first error
                        const firstError = form.querySelector('.border-red-500');
                        if (firstError) {
                            firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }
                });
                
                // Remove error styling on input
                const inputs = form.querySelectorAll('input, select, textarea');
                inputs.forEach(input => {
                    input.addEventListener('input', function() {
                        if (this.value.trim()) {
                            this.classList.remove('border-red-500', 'ring-red-200');
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
