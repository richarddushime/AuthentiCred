name: Deploy Documentation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Setup Django environment
        run: |
          export DJANGO_SETTINGS_MODULE=AuthentiCred.settings
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          echo "Django environment configured"
          
      - name: Generate API Reference
        run: |
          cd docs
          export DJANGO_SETTINGS_MODULE=AuthentiCred.settings
          export PYTHONPATH=$PYTHONPATH:$(pwd)/..
          python generate_api_refs.py
          echo "API Reference generation completed"
          
      - name: Build documentation
        run: |
          mkdocs build
          echo "Documentation build completed"
          
      - name: Verify build output
        run: |
          ls -la site/
          if [ -f "site/index.html" ]; then
            echo "✅ Build verification successful"
          else
            echo "❌ Build verification failed"
            exit 1
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Show deployment URL
        run: |
          echo "Documentation deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "Your docs will be available at: https://richarddushime.github.io/AuthentiCred/"
