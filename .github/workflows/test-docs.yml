name: Test Documentation Build

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Setup Django environment
        run: |
          export DJANGO_SETTINGS_MODULE=AuthentiCred.settings
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          echo "Django environment configured"
          
      - name: Generate API Reference
        run: |
          cd docs
          export DJANGO_SETTINGS_MODULE=AuthentiCred.settings
          export PYTHONPATH=$PYTHONPATH:$(pwd)/..
          python generate_api_refs.py
          echo "API Reference generation completed"
          
      - name: Test MkDocs build
        run: |
          mkdocs build
          echo "Documentation build test completed"
          
      - name: Verify build output
        run: |
          ls -la site/
          if [ -f "site/index.html" ]; then
            echo "✅ Build verification successful"
          else
            echo "❌ Build verification failed"
            exit 1
          fi
          
      - name: Check for build errors
        run: |
          if [ -f "site/index.html" ]; then
            echo "✅ Documentation build successful"
          else
            echo "❌ Documentation build failed"
            exit 1
          fi
